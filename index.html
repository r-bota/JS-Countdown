<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="banner">
        <h1>
            We're launching soon
        </h1>
    </div>
    <div id="countdown" class="counter">
        <div class="timers">
            <span class="timer">00</span>
            <span class="timer">00</span>
            <span class="timer">00</span>
            <span class="timer">00</span>
        </div>

        <div class="labels">
            <span class="label">Days</span> <span id="hours" class="label">Hours</span> <span id="minutes"
                class="label">Minutes</span> <span class="label">Seconds</span>
        </div>

    </div>
    <div class="bottom">
        <div class="links">
            <a href="#top">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#top">
                <i class="fab fa-pinterest-square"></i>
            </a>
            <a href="#top">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
